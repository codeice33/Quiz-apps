<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App Admin - Manual Payouts</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 32px 24px;
        }
        .admin-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 24px;
            color: #333;
            text-align: center;
        }
        .payout-list {
            list-style: none;
            padding: 0;
        }
        .payout-item {
            border-bottom: 1px solid #eee;
            padding: 16px 0;
        }
        .payout-item:last-child {
            border-bottom: none;
        }
        .payout-label {
            font-weight: bold;
            color: #555;
        }
        .no-payouts {
            text-align: center;
            color: #888;
            margin-top: 32px;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-title">Manual Payout Requests</div>
        <ul id="payout-list" class="payout-list"></ul>
        <div id="no-payouts" class="no-payouts" style="display:none;">No payout requests yet.</div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
