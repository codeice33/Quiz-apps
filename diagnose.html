<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App Diagnostics</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { margin: 10px 0; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Quiz App Diagnostics</h1>
    <p>This tool will help diagnose connection issues with your Quiz App.</p>
    
    <button onclick="runDiagnostics()">Run Full Diagnostics</button>
    <button onclick="testServerConnection()">Test Server Connection Only</button>
    <button onclick="testPayout()">Test Payout Submission</button>
    
    <div id="results"></div>
    
    <script>
        const resultsDiv = document.getElementById('results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test ${type}`;
            div.innerHTML = message;
            resultsDiv.appendChild(div);
        }
        
        function clearResults() {
            resultsDiv.innerHTML = '';
        }
        
        async function testUrl(url, description) {
            try {
                addResult(`Testing ${description}: ${url}`, 'info');
                
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 5000);
                
                const response = await fetch(url, {
                    method: 'GET',
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                if (response.ok) {
                    const data = await response.text();
                    addResult(`‚úÖ ${description} - SUCCESS (${response.status})<br><pre>${data}</pre>`, 'success');
                    return true;
                } else {
                    addResult(`‚ùå ${description} - FAILED (${response.status})`, 'error');
                    return false;
                }
            } catch (error) {
                addResult(`‚ùå ${description} - ERROR: ${error.message}`, 'error');
                return false;
            }
        }
        
        async function testServerConnection() {
            clearResults();
            addResult('üîç Testing server connection...', 'info');
            
            const urls = [
                { url: 'https://quiz-appi.onrender.com', desc: 'Root endpoint' },
                { url: 'https://quiz-appi.onrender.com/health', desc: 'Health check' }
            ];
            
            let anySuccess = false;
            for (const {url, desc} of urls) {
                const success = await testUrl(url, desc);
                if (success) anySuccess = true;
            }
            
            if (anySuccess) {
                addResult('‚úÖ Server is reachable!', 'success');
            } else {
                addResult('‚ùå Server is not reachable. Please start the server with: node server.js', 'error');
            }
        }
        
        async function testPayout() {
            clearResults();
            addResult('üîç Testing payout submission...', 'info');
            
            const testData = {
                name: 'Test User',
                account_number: '1234567890',
                bank_name: 'Test Bank',
                email: 'test@example.com',
                reward_amount: 500,
                score: 8,
                total_questions: 10,
                score_percentage: 80
            };
            
            const urls = ['https://quiz-appi.onrender.com/manual-payout'];
            
            for (const url of urls) {
                try {
                    addResult(`Testing payout submission to: ${url}`, 'info');
                    
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 10000);
                    
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(testData),
                        signal: controller.signal
                    });
                    
                    clearTimeout(timeoutId);
                    
                    const data = await response.json();
                    
                    if (response.ok && data.success) {
                        addResult(`‚úÖ Payout submission - SUCCESS<br><pre>${JSON.stringify(data, null, 2)}</pre>`, 'success');
                        return;
                    } else {
                        addResult(`‚ùå Payout submission - FAILED<br><pre>${JSON.stringify(data, null, 2)}</pre>`, 'error');
                    }
                } catch (error) {
                    addResult(`‚ùå Payout submission - ERROR: ${error.message}`, 'error');
                }
            }
        }
        
        async function runDiagnostics() {
            clearResults();
            addResult('üöÄ Running full diagnostics...', 'info');
            
            // Test 1: Server connection
            await testServerConnection();
            
            // Test 2: Payout submission
            await testPayout();
            
            // Test 3: Browser info
            addResult(`üìä Browser Information:<br>
                User Agent: ${navigator.userAgent}<br>
                URL: ${window.location.href}<br>
                Protocol: ${window.location.protocol}<br>
                Host: ${window.location.host}`, 'info');
            
            addResult('‚úÖ Diagnostics complete!', 'success');
        }
    </script>
</body>
</html>
