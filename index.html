<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="app">
        <h1>Simple Quiz</h1>
        <div class="quiz"></div>
        <h2 id="question">Question goes here</h2>
        <div id="answer-buttons"></div>
        <button id="next-btn">Next</button>
        <button id="claim-reward-btn" style="display:none; background: #28a745; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; margin-top: 20px;">Claim Reward</button>
        <div id="payout-form" style="display:none; margin-top:20px;">
            <input type="text" id="payout-name" placeholder="Full Name" required style="margin-bottom:8px; width:100%; padding:8px; border:1px solid #ccc; border-radius:4px; font-size:16px; background:#f8f9fa; color:#333; transition:border-color 0.2s;" />
            <input type="text" id="payout-account" placeholder="Account Number" required style="margin-bottom:8px; width:100%; padding:8px; border:1px solid #ccc; border-radius:4px; font-size:16px; background:#f8f9fa; color:#333; transition:border-color 0.2s;" />
            <select id="payout-bank" required style="margin-bottom:5px; width:100%; padding:8px; border:1px solid #ccc; border-radius:4px; font-size:16px; background:#f8f9fa; color:#333; transition:border-color 0.2s;">
                <option value="">Select Bank</option>
                <option value="Access Bank">Access Bank</option>
                <option value="Citibank">Citibank</option>
                <option value="Ecobank">Ecobank</option>
                <option value="Fidelity Bank">Fidelity Bank</option>
                <option value="First Bank">First Bank</option>
                <option value="First City Monument Bank">First City Monument Bank (FCMB)</option>
                <option value="Globus Bank">Globus Bank</option>
                <option value="Guaranty Trust Bank">Guaranty Trust Bank (GTBank)</option>
                <option value="Heritage Bank">Heritage Bank</option>
                <option value="Keystone Bank">Keystone Bank</option>
                <option value="Polaris Bank">Polaris Bank</option>
                <option value="Providus Bank">Providus Bank</option>
                <option value="Stanbic IBTC Bank">Stanbic IBTC Bank</option>
                <option value="Standard Chartered Bank">Standard Chartered Bank</option>
                <option value="Sterling Bank">Sterling Bank</option>
                <option value="Suntrust Bank">Suntrust Bank</option>
                <option value="Union Bank">Union Bank</option>
                <option value="United Bank for Africa">United Bank for Africa (UBA)</option>
                <option value="Unity Bank">Unity Bank</option>
                <option value="Wema Bank">Wema Bank</option>
                <option value="Zenith Bank">Zenith Bank</option>
            </select>
            <input type="email" id="payout-email" placeholder="Email" required style="margin-bottom:12px; width:100%; padding:8px; border:1px solid #ccc; border-radius:4px; font-size:16px; background:#f8f9fa; color:#333; transition:border-color 0.2s;" />
            <button id="submit-payout-btn" style="background:linear-gradient(90deg,#28a745 0%,#218838 100%);color:#fff;padding:10px 0;border:none;border-radius:5px;font-size:17px;width:100%;font-weight:600;box-shadow:0 2px 8px rgba(40,167,69,0.08);transition:background 0.2s;cursor:pointer;">Submit for Payment</button>
        </div>
    </div>

    <script src="./script.js"></script>

    
    
</body>
</html>
